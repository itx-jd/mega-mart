<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- title -->
 <title>File Upload</title>
 <!-- normalize css -->
 <link rel="stylesheet" href="./normalize.css">
 <!-- styles css -->
 <link rel="stylesheet" href="./styles.css">
</head>
<body>
 <form class="form file-form">
  <h4>File Upload</h4>
  <!-- single row -->
  <div class="form-row">
    <label for="id" class="form-label">Item Id</label>
    <input type="number" id="id" class="form-input">
   </div>
  <div class="form-row">
   <label for="name" class="form-label">Name</label>
   <input type="text" id="name" class="form-input" >
  </div>
  <div class="form-row">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" rows="3" class="form-input"></textarea>
  </div>
  <div class="form-row">
    <label for="quantity" class="form-label">Quantity</label>
    <input type="number"  min="20" id="quantity" class="form-input">
   </div>
  <!-- end of single row -->
  <!-- single row -->
  <div class="form-row">
   <label for="price" class="form-label">Price</label>
   <input type="number"  min="20" id="price" class="form-input">
  </div>
  <!-- end of single row -->
  <!-- single row -->
  <div class="form-row">
   <label for="image" class="form-label">Image</label>
   <input type="file" id="image" accept="image/*"  multiple>
  </div>
  <!-- end of single row -->
  
   <button type="submit" class="btn btn-block">add product</button>
  </form>
  <!-- Remove the extra closing div tag -->
<section class="container">
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

  <script src="./browser-app.js"></script>
</body>
</html>
